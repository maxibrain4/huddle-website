<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>huddle website</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="/images/logo.svg" class="logo" alt="Huddle-logo" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Try It Free</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero-description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn"> Get Started For Free </a>
          </div>
          <div class="hero-img-box">
            <img
              src="/images/illustration-mockups.svg"
              class="hero-img"
              alt="illustration-image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
